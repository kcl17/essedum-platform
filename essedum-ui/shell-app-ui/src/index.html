<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <script>
    const re = /^[a-zA-Z0-9/]+$/;
    if(window.location.pathname && window.location.pathname.split('index.html').length > 0 && re.test(window.location.pathname.split('index.html')[0])){
      document.write("<base href='" + window.location.pathname.split('index.html')[0] + "' />")
    }
    else document.write("<base href='/' />")
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
   <!-- Add Material Icons font -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root></app-root>

  <script src="./assets/js/virtual-assistant.js"></script> -->
</body>
</html>
