<!-- NEW LAYOUT -->
<div class="mt-26">
  <div class="aip-container lfx-u-pad-lr-30">
    <!-- Header Section -->

    <!-- Header -->
    <app-aip-header [cardTitle]="'Secret List'" [lastRefreshedTime]="lastRefreshedTime" [showAddButton]="true"
      (search)="filterItem($event)" (refresh)="refreshComplete()" (add)="createSecretKey()">
    </app-aip-header>

    <div>
      <div class="aip-container lfx-u-pad-lr-30 mt-16"></div>
      <!-- Table Layout  -->
      <div class="table-card">
        <div class="table-scroll-container">
          <table class="styled-table" *ngIf="dashConstantList; else noData">
            <thead>
              <tr>
                <th  *ngFor="let obj of displayedColumns">{{obj}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let secretObj of dashConstantList; let i =index">
                <td>{{getRowNumber(i)}}</td>
                <td (click)="viewSecretKey(secretObj)" style="color: #0052cc; cursor: pointer;">{{ secretObj.id}}</td>
                <td>{{ secretObj.key || '-'}}</td>
                <td>
                  <i class="fa fa-pencil fa-lg selector-669-72 header-action-icon" aria-hidden="true"
                    matTooltip="Edit Secret" (click)="editSecretKey(secretObj)" style="padding-left: 5px"></i> &nbsp;
                  &nbsp; &nbsp;
                  <i class="fa fa-trash fa-lg selector-669-73 header-action-icon" aria-hidden="true"
                    style="padding-left: 5px" matTooltip="Delete Secret" (click)="deleteKey(secretObj)"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <ng-template #noData>
            <div class="no-data">No data available</div>
          </ng-template>
        </div>
        <!-- Pagination -->
        <app-aip-pagination [pageNumber]="pageNumber" [noOfPages]="noOfPages" [pageArr]="pageArr"
          [startIndex]="startIndex" [endIndex]="endIndex" [hoverStates]="hoverStates" (prevPage)="prevPage()"
          (nextPage)="nextPage()" (changePage)="changePage($event)">
        </app-aip-pagination>
      </div>
    </div>
  </div>
</div>
