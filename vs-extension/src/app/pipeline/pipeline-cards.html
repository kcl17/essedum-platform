<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essedum Pipeline Cards</title>
    <link rel="stylesheet" type="text/css" href="{{CSS_URI}}">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="details-title">Pipelines</div>
            <!-- <div class="header-buttons">
                <button type="button" class="btn btn-primary" id="btn-refresh" aria-describedby="refresh-tooltip"
                    title="Refresh pipeline cards">
                    <span class="btn-icon" aria-hidden="true">‚Üª</span>
                    <span class="btn-text">Refresh</span>
                </button>
            </div> -->

            <div class="header-buttons">
                <div class="action-button">
                    <span id="btn-refresh" class="refresh-icon" title="Refresh pipeline cards"
                        aria-label="Refresh data">
                        ‚Üª
                    </span>
                </div>
            </div>

        </div>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search pipelines...">
            <button class="btn" id="searchBtn">Search</button>
        </div>

        <div id="loadingState" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading pipelines...</p>
        </div>

        <div id="cardsContainer" class="cards-container">
            <!-- Pipeline cards will be dynamically populated here -->
        </div>

        <div id="paginationContainer" class="pagination-container" style="display: none;">
            <div class="pagination-info">
                <span id="paginationInfo">Page 1 of 1 (0 items)</span>
            </div>
            <div class="pagination-controls">
                <button class="btn btn-pagination" id="firstPageBtn" title="First Page">‚èÆ</button>
                <button class="btn btn-pagination" id="prevPageBtn" title="Previous Page">‚óÄ</button>
                <span class="pagination-pages" id="paginationPages">
                    <!-- Page numbers will be dynamically generated -->
                </span>
                <button class="btn btn-pagination" id="nextPageBtn" title="Next Page">‚ñ∂</button>
                <button class="btn btn-pagination" id="lastPageBtn" title="Last Page">‚è≠</button>
            </div>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <p>No pipelines found.</p>
        </div>

        <!-- Pipeline Details View -->
        <div id="detailsView" class="details-view" style="display: none;">

            <div class="details-header">
                <button class="btn-icon" id="backBtn" title="Back to Pipelines">
                    <svg class="back-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                            d="M15 8a.5.5 0 0 1-.5.5H3.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L3.707 7.5H14.5a.5.5 0 0 1 .5.5z" />
                    </svg>
                </button>

                <span id="detailsTitle" class="details-title">Pipeline Details</span>
            </div>


            <div class="details-content">
                <div class="details-info">
                    <div class="info-section">
                        <h4>Pipeline Information</h4>
                        <div id="pipelineInfo" class="pipeline-details-info">
                            <!-- Pipeline info will be populated here -->
                        </div>
                    </div>

                    <div class="info-section">
                        <h4>Available Scripts</h4>
                        <div id="scriptsContainer" class="scripts-container">
                            <!-- Scripts will be populated here -->
                        </div>
                    </div>

                    <div class="info-section">
                        <h4>Run Types</h4>
                        <div id="runTypesContainer" class="run-types-container">
                            <!-- Run types will be populated here -->
                        </div>
                    </div>

                    <div class="actions-section">
                        <h4>Actions</h4>
                        <div class="action-buttons">
                            <button class="btn btn-primary" id="runPipelineBtn">‚ñ∂ Run Pipeline</button>
                            <button class="btn btn-secondary" id="viewLogsBtn">üìÑ View Logs</button>
                            <button class="btn btn-secondary" id="refreshScriptsBtn">üîÑ Refresh Scripts</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{JS_URI}}"></script>
</body>

</html>
